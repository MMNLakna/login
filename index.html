<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The document type declaration and the opening of the HTML document. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags specifying character encoding and viewport settings. -->
    <title>Document</title>
    <!-- The title of the document displayed in the browser tab. -->
    <link rel="stylesheet" href="Login.css">
    <!-- Link to an external CSS stylesheet for styling. -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link to an external CSS stylesheet for icons from Boxicons. -->
</head>
<body>
    <!-- The beginning of the HTML body. -->

    <div class="container-login-page">
        <!-- Container for the login page content. -->

        <div class="logo">
            <!-- Container for the logo image. -->
            <img src="images/4ulk.png" alt="">
            <!-- Image element with the logo. -->
        </div>

        <div class="box-login">
            <!-- Container for the login box. -->
            
            <h1>Welcome</h1>
            <!-- Heading indicating a welcome message. -->
            <h3>Sign in to 4you or <a id="account" href="new-accc.html">create an account</a></h3>
            <!-- Heading with a sign-in message and a link to create an account. -->
            <input type="email" placeholder="Email or Username" name="email" required id="email">
            <!-- Input field for email or username. -->
            <button id="continue">Continue</button>
            <!-- Button to continue the login process. -->
            <hr>
            <!-- Horizontal line to separate sections. -->
            <button><i class='bx bxl-facebook'></i>Facebook</button>
            <!-- Button with a Facebook icon. -->
            <button><i class='bx bxl-google'></i>Google</button>
            <!-- Button with a Google icon. -->
            <button><i class='bx bxl-apple'></i>Apple</button>
            <!-- Button with an Apple icon. -->
            <input class="checkbox" type="checkbox" id="checkbox">
            <!-- Checkbox input for staying signed in. -->
            <label for="checkbox"><a href="">Stay signed in</a></label>
            <!-- Label for the checkbox, allowing users to stay signed in. -->
            <p>Lorem ipsum dolor sit amet <br> consectetur adipisicing elit. Quod, dolores.</p>
            <!-- Paragraph with lorem ipsum text. -->
            <a href="">Learn more</a>
            <!-- Link to learn more information. -->
        </div>
    </div>
</body>
</html>
